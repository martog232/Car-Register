<div class="container">
  <form #addEditForm="ngForm"> 
    <div class="form-group col-md-12 mb-3">
      <label for="name" class="form-label">Name</label>
      <input required pattern="^[A-Za-z]{1,30}$" type="text" #name="ngModel" [(ngModel)]="currentCountry.name" name="name" class="form-control" [class.is-invalid]="name.invalid && name.touched" id="name">
      <div *ngIf="name.errors?.required" class="invalid-feedback">
        Name is required.
      </div>
      <div *ngIf="name.errors?.pattern" class="invalid-feedback">
        Name length must be less than or equal to 30 characters.
      </div>
    </div>
    <div class="form-group col-md-12 mb-3">
      <label for="code" class="form-label">Code</label>
      <input required pattern="^[A-Z]{2,2}$" type="text" #code="ngModel" [(ngModel)]="currentCountry.code" name="code" class="form-control" [class.is-invalid]="code.invalid && code.touched" id="code" required>
      <div *ngIf="code.errors?.required" class="invalid-feedback">
        Code is required.
      </div>
      <div *ngIf="code.errors?.pattern" class="invalid-feedback">
        Code length must be 2 uppercase letters.
      </div>
      <div *ngIf="apiError.code != ''" class="alert alert-danger">
        {{apiError.description}}
      </div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md" id="button-group-add-edit">
      <div *ngIf="currentCountry.id != undefined">
        <button (click)="onUpdateCountry()" [disabled]="addEditForm.invalid" class="btn btn-primary mr-4" id="btn-update" type="submit">Update</button>
      </div>
      <div *ngIf="currentCountry.id == undefined">
        <button (click)="onAddCountry()" [disabled]="addEditForm.invalid" class="btn btn-primary mr-4" id="btn-add" type="submit">Add</button>
      </div>
      <div>
        <button class="btn btn-secondary" id="btn-cancel" routerLink="/countries" type="submit">Cancel</button>
      </div>
    </div>
  </form>
</div>
